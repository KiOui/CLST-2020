{% extends 'equestria/base.html' %}
{% load static %}

{% block title %}
    Equestria: Delete project
{% endblock %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Are you sure you want to delete {{ project.name }}?</h3>
                <p>All contents of the project will be removed</p>
                <form method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete {{ project.name }}" class="btn btn-danger"/>
                </form>
                <a class="btn btn-primary" href="{% url 'scripts:project_download' project=project %}">Download project archive</a>
                <a href="{% url "projects:overview" %}" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
{% endblock %}
